apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wil42
spec:
  destination:
    name: ''
    namespace: dev
    server: 'https://kubernetes.default.svc'
  source:
    path: .
    repoURL: 'http://gitlab-webservice-default.gitlab.svc:8181/root/mlecherbconfiggitlab.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true